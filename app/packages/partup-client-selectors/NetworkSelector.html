<template name="NetworkSelector">

    <form id="networkSelector" class="pu-form pu-form-suggestionselector">

            <ul class="pu-list pu-list-suggestiontiles" data-preventscroll>
                {{#each networks }}
                    {{#unless archived_at}}
                        <li>
                            <a href="#" class="pu-network-strip" data-select-network="{{ _id }}">
                                <div class="pu-sub-figurecontainer">
                                    <figure style="{{# with partupGetImageUrl iconObject '360x360' }}background-image: url('{{ . }}');{{/ with }}"></figure>
                                </div>
                                <div class="pu-sub-namecontainer">
                                    <span>{{ name }}</span>
                                </div>
                            </a>
                        </li>
                    {{/unless}}
                {{/each }}
            </ul>

    </form>

</template>
